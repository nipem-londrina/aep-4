<head>
    <meta charset="UTF-8">

        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img class="invert" src="/aep-4/assets/icons/menu.png" alt="menu" id="menu-botao" onclick="abrirMenu();">
        Nipem
    </header>
    <nav id='menu' class="">
        <ul class="menu-lista">
            <li class="pagina-atual"><a href="#">Instituição de Ensino</a></li>
            <li><a href="#">Coordenadores</a></li>
            <li><a href="#">Documentos</a></li>
            <ul id="submenu" class="menu-lista">
                <li onclick="abrirSubMenu()"><a>submenu</a> <img id="setinha" class="invert"
                        src="/aep-4/assets/icons/expand.png"></li>
                <li><a href="#">subcoisa1</a></li>
                <li><a href="#">subcoisa2</a></li>
                <li><a href="#">subcoisa3</a></li>
            </ul>
            <li><a href="">sair</a></li>
        </ul>
    </nav>
    <main id="main">
        <h2 class="titulo">Cadastrar Novo Aluno</h2>
        <form class="form" method="POST" action="output.jsp">
            <div class="campo">
                <label for="nome">Nome Completo *</label>
                <input type="text" name="nome" placeholder="Nome Completo">
            </div><br>
            <div class="campo">
                <label for="cpf">CPF *</label>
                <input type="text" name="cpf" placeholder="000.000.000-00">
            </div>
            <div class="campo">
                <label for="curso">Curso *</label>
                <input type="text" name="curso" placeholder="Curso designado">
            </div>
            <div class="campo medio">
                <label for="telefone">Telefone *</label>
                <input type="tel" name="telefone" placeholder="(__) _____-____">
            </div>
            <div class="campo pequeno">
                <label for="ramal">Ramal</label>
                <input type="number" name="ramal" placeholder="____">
            </div>
            <div class="campo">
                <label for="email">E-mail *</label>
                <input type="email" name="email" placeholder="E-mail de contato">
            </div>
            <div class="campo">
                <label for="senha">Senha de Acesso *</label>
                <input type="password" name="senha" placeholder="*****">
            </div><br>
            <div class="campo">
                <label for="senhaConfirmar">Confirmar Senha *</label>
                <input type="password" name="senhaConfirmar" placeholder="*****">
            </div><br>
            <div class="campo">
                <label for="emailSupervisor">Supervisor de Estagio</label>
                <input type="email" name="emailSupervisor" placeholder="carlosandrade@unicesumar.com">
            </div><br>
            <div class="campo">
                <label for="periodo">Período</label>
                <input type="text" name="periodo" placeholder="Noturno">
            </div>
            <button class="btn-confirmar" type="submit">CONFIRMAR</button>
        </form>
    </main>
</body>

</html>
