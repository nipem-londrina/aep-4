    <main id="main">
        <h2 class="titulo">Cadastrar Novo Aluno</h2>
        <form class="form">
            <div class="campo">
                <label for="razaoSocial">Nome Completo *</label>
                <input type="text" name="" placeholder="Nome Completo">
            </div><br>
            <div class="campo">
                <label for="nomeContato">Curso *</label>
                <input type="text" name="" placeholder="Curso designado">
            </div>
            <div class="campo medio">
                <label for="telefone">Telefone *</label>
                <input type="telphone" name="telefone" placeholder="(__) _____-____">
            </div>
            <div class="campo pequeno">
                <label for="ramal">Ramal</label>
                <input type="number" name="" placeholder="____">
            </div>
            <div class="campo">
                <label for="email">E-mail *</label>
                <input type="email" name="" placeholder="E-mail de contato">
            </div>
            <div class="campo">
                <label for="senha">Senha de Acesso *</label>
                <input type="password" name="senha" placeholder="*****">
            </div><br>
            <div class="campo">
                <label for="senha">Confirmar Senha *</label>
                <input type="password" name="senha" placeholder="*****">
            </div><br>
            <div class="campo">
                <label for="senha">Supervisor de Estagio</label>
                <input type="email" name="" placeholder="carlosandrade@unicesumar.com">
            </div>
            <button class="btn-confirmar" type="submit">CONFIRMAR</button>
        </form>
    </main>
