<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[TÍTULO]</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../menu.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- jQuery Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Aplicar máscaras -->
    <script>
        $(document).ready(function () {
            $('[name=telefone]').mask('(00) 90000-0000');
            $('[name=cnpj]').mask('00.000.000/0000-00');
        });
    </script>
</head>

<body>
    <header>
        <img class="invert" src="../images/icons/menu.png" id="menu-botao" onclick="abrirMenu()">
        [TÍTULO]
    </header>
    <nav id='menu' class="">
        <ul class="menu-lista">
            <li class="pagina-atual"><a href="#">coisa</a></li>
            <li><a href="#">aaa</a></li>
            <li><a href="#">e tal</a></li>
            <ul id="submenu" class="menu-lista">
                <li onclick="abrirSubMenu()"><a>submenu</a> <img id="setinha" class="invert" src="../images/icons/expand.png"></li>
                <li><a href="#">subcoisa1</a></li>
                <li><a href="#">subcoisa2</a></li>
                <li><a href="#">subcoisa3</a></li>
            </ul>
            <li><a href="#">sair</a></li>
        </ul>
    </nav>
    <main>
        <h2 class="titulo">Perfil</h2>
        <form action="">
            <div class="campo">
                <label for="razaoSocial">Razão Social *</label>
                <input type="text" name="razaoSocial" placeholder="Nome da instituição de ensino">
            </div>
            <div class="campo">
                <label for="cnpj">CNPJ *</label>
                <input type="text" name="cnpj" placeholder="__.___.___/____-__">
            </div>
            <div class="campo">
                <label for="tipoInstituicao">Tipo de Instituição *</label>
                <input type="text" name="tipoInstituicao" placeholder="">
            </div>
            <div class="campo">
                <label for="nomeContato">Nome do Contato *</label>
                <input type="text" name="nomeContato" placeholder="">
            </div>
            <div class="campo">
                <label for="cargoContato">Cargo do Contato *</label>
                <input type="text" name="cargoContato" placeholder="">
            </div>
            <div class="campo medio">
                <label for="telefone">Telefone *</label>
                <input type="text" name="telefone" placeholder="(__) _____-____">
            </div>
            <div class="campo pequeno">
                <label for="ramal">Ramal *</label>
                <input type="text" name="ramal" placeholder="___">
            </div>
            <div class="campo">
                <label for="email">E-mail *</label>
                <input type="email" name="email" placeholder="E-mail de contato">
            </div>
            <div class="campo medio">
                <label for="senha">Senha de Acesso *</label>
                <input type="password" name="senha" placeholder="*****">
            </div>
            <button class="pequeno">ALTERAR SENHA</button>
            <button type="submit">CONFIRMAR</button>
        </form>
    </main>
</body>

</html>
