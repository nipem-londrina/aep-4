<head>
    <meta charset="UTF-8">

        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- jQuery Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Aplicar máscaras -->
    <script>
        $(document).ready(function () {
            $('[name=telefone]').mask('(00) 90000-0000');
            $('[name=cnpj]').mask('00.000.000/0000-00');
        });
    </script>
</head>

<body>
    <header>
        <img src="/html/placeholder.png" alt="menu" id="menu-botao" onclick="abrirMenu();">
        [TÍTULO]
    </header>
    <nav id='menu' class="">
        <ul class="menu-lista">
            <li class="pagina-atual"><a href="#">Instituição de Ensino</a></li>
            <li><a href="#">Coordenadores</a></li>
            <li><a href="#">Documentos</a></li>
            <ul id="submenu" class="menu-lista">
                <li onclick="abrirSubMenu()"><a>submenu</a> <img id="setinha" src="/html/placeholder.png"></li>
                <li><a href="#">subcoisa1</a></li>

        </ul>
    </nav>
    <main id="main">
        <h1 class="titulo">Cadastrar Novo Coordenador</h1>
        <form class="form">
            <div class="campo">
                <label for="razaoSocial">Nome Completo *</label>
                <input type="text" name="" placeholder="Nome Completo">
            </div><br>
            <div class="campo">
                <label for="nomeContato">Curso *</label>
                <input type="text" name="" placeholder="Curso designado">
            </div>
            <div class="campo medio">
                <label for="telefone">Telefone *</label>
                <input type="telphone" name="telefone" placeholder="(__) _____-____">
            </div>
            <div class="campo pequeno">
                <label for="ramal">Ramal</label>
                <input type="number" name="" placeholder="____">
            </div>
            <div class="campo">
                <label for="email">E-mail *</label>
                <input type="email" name="" placeholder="E-mail de contato">
            </div>
            <div class="campo">
                <label for="senha">Senha de Acesso *</label>
                <input type="password" name="senha" placeholder="*****">
            </div><br>
            <div class="campo">
                <label for="senha">Confirmar Senha *</label>
                <input type="password" name="senha" placeholder="*****">
            </div>
            <div class="div-btn">
                <button class="btn-confirmar" type="submit">CONFIRMAR</button>
            </div>
        </form>
    </main>
</body>

</html>
